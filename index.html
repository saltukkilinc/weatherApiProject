<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <section class="row">
        <article class="col-sm-6 mx-auto text-center mt-5 p-5 rounded text-dark  bg-primary">
          <h2 id="w-latitude"></h2>
          <h2 id="w-longitude"></h2>
          <h3 id="w-temperature"></h3>
          <h3 id="w-rain"></h3>
          <h3 id="w-cloudcover"></h3>
          <ul class="list-group" id="w-details">
            <li class="list-group-item" id="w-humidty"></li>
            <li class="list-group-item" id="w-dewpoint"></li>
            <li class="list-group-item" id="w-pressure"></li>
            <li class="list-group-item" id="w-windspeed"></li>
          </ul>
          <button type="button" class="btn btn-primary mt-3 bg-warning" data-bs-toggle="modal" data-bs-target="#locModal">
            Change Location
          </button>
        </article>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="locModalLabel">Change Location</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" id="w-form">
              <div class="form-group">
                <label for="longitude"></label>
                <input type="text" id="longitude" class="form-control" placeholder="city">
              </div>
              <div class="form-group">
                <label for="latitude"></label>
                <input type="text" id="latitude" class="form-control" placeholder="state">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="w-change-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
